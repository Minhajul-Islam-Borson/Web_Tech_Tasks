<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gameRPS.css">
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <div class="container">
        <p>Pick Your Turn!</p>
        <div class="imgDiv">
            <button class="cmnButtonProperty" id="rock"></button>
            <button class="cmnButtonProperty" id="paper"></button>
            <button class="cmnButtonProperty" id="scissors"></button>
        </div>
        <div class="cntWinner">
            <div class="computer">
                <h4>Computer</h4>
                <p>0</p>
            </div>
            <div class="human">
                <h4>Human</h4>
                <p>0</p>
            </div>
        </div>
        <div class="showingWinner">
            Start the game!
        </div>
        <div class="reset">
            <button>Reset Game !</button>
        </div>
    </div>
    <script  src="gameRPS.js"></script>
</body>
</html>
